<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task-1</title>
  </head>
  <body>
   
 <div class="container mt-5 shadow shadow-lg p-5 ">
    
    <div class="mb-5">
        <button class="btn btn-success mt-3" onclick="show('1')">Yesterday</button>
        <button class="btn btn-primary mt-3" onclick="show('2')">Today</button>
        <button class="btn btn-warning mt-3" onclick="show('3')">Tommarow</button>
    </div>
        <div class="row">
           <div class="col-2">
             <label for="">Id</label>
           </div>
           <div class="col-2">
             <label for="">Name</label>
           </div>
           <div class="col-4">
             <label for="">Time In</label>
           </div>
           <div class="col-4">
             <label for="">Time Out</label>
           </div>
        </div>
        <div class="row">
           <div class="col-2">
             <p id="id"></p>
           </div>
           <div class="col-2">
             <p id="name"></p>
           </div>
           <div class="col-4">
             <p id="timein"></p>
           </div>
           <div class="col-4">
             <p id="timeout"></p>
           </div>
        </div>
     </div>
   
<script>
    let today = ['1','A','1:00','3:00'];
    let yes = ['1','A','4:00','6:00'];
    let tom = ['1','A','7:00','9:00'];

    let id = document.getElementById('id')
    let name = document.getElementById('name')
    let timein = document.getElementById('timein')
    let timeout = document.getElementById('timeout')

    id.innerHTML=today[0]
    name.innerHTML=today[1]
    timein.innerHTML=today[2]
    timeout.innerHTML=today[3]

 function show(num)
 {
     if(num=='1')
     {
    id.innerHTML=yes[0]
    name.innerHTML=yes[1]
    timein.innerHTML=yes[2]
    timeout.innerHTML=yes[3] 
     }
     if(num=='2')
     {
        id.innerHTML=today[0]
    name.innerHTML=today[1]
    timein.innerHTML=today[2]
    timeout.innerHTML=today[3]
     }
     if(num=='3')
     {
        id.innerHTML=tom[0]
    name.innerHTML=tom[1]
    timein.innerHTML=tom[2]
    timeout.innerHTML=tom[3]
     }
 }
</script>
