<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-dark mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Todo List</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchtextbox"
                />
              </form>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-outer">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-md-8">
            <h1>Welcome in Todo List Application</h1>
            <div class="todo-inner">
              <div class="form-row">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your task"
                    id="addtaskinput"
                  />
                  <input type="hidden" id="saveindex" />
                </div>
                <button
                  type="button"
                  class="btn btn-success mr-sm-2"
                  onclick="add()"
                >
                  Add Task
                </button>
                
                
              </div>


              
            </div>
          </div>
        </div>
      </div>

      
    </section>
    <div id="output">
        
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
 function add()

{
        let addtaskinput = document.querySelector("#addtaskinput").value
            let div =  `<div class="form-row">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="${addtaskinput} "
                  /> 
                  <div>
                    <button  type="button"
                  class="btn btn-success mr-sm-2"  
                  onclick="remove()"
                > remove</button></div>
                  
                  `;


                  document.getElementById("output").innerHTML += div;

        }
        function remove()
        {
     document.querySelector("#output").innerHTML = " "
        }

    </script>
  </body>
</html>
