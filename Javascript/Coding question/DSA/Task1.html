<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- How to add two arrays values of same index and create new array in javascript -->
    <script>
        let arr1 = [1,2,3,4,5,7];
        let arr2 = [1,2,3,4,5,6]

        let arr3 = arr2.map((value,index)=>value-arr1[index])
        document.write(arr3)
    </script>
</body>
</html>
