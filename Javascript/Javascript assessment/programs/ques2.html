<body>

    <!-- Array = [3,5,1,2,55,11,1,2]
 Result = [11,55,2,1,5,3 ]-->
    


 <script>
    let arr = [3,5,1,2,55,11,1,2]
    
     
    function removeDuplicates(arr) {
        var unique = [];
        arr.forEach(element => {
            if (!unique.includes(element)) {
                unique.push(element);
            }
        });
        return unique;
    }
    // document.write(removeDuplicates(arr));
    let d = removeDuplicates(arr)
    // console.log(d)
    let c = d.reverse();
    document.write( " the reverse array is = "+ c)
    

 </script>
</body>
