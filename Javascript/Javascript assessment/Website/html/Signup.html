<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    
    <link rel="stylesheet" href="../Style/Styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="container-fluid">
 

<div class="center"> 
  
    <form class="shadow " id="signuppage">
      <h3 class="tag">SIGN UP</h3>
      <P class="tag">Please Register Yourself</P>
        <div class="mx-5 my-5 ">
          <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="username" required>
        </div>
        <div class="mx-5 my-5">
            <input type="pass" class="form-control" id="pass" aria-describedby="emailHelp" placeholder="password "  required>
          </div>
          <div class="mx-5 my-5">
            <input type="pass" class="form-control" id="confirm" aria-describedby="emailHelp" placeholder="confirm password" required>
          </div>
        
          <div class="button1">
            <button type="submit" class="btn">Sign Up
            </button>
            <div class="button2">
              <button type="submit" class="sm" onclick="login()"> Not Login?
                <a href="">Login</a>
              </button>
            </div>
            
          </div>
        
          
        </button>
        <br>
        
      </form>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../Js/script.js"></script>
    
  </body>
</html>
