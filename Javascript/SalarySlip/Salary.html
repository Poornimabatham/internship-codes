<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      
        <div class="row mb-3">
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >Enter Your Name</label
            >
            <input
              type="text"
              class="form-control"
              id="n"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <div class="col-4">
          <label for="exampleInputEmail1" class="form-label"
            >Enter Your Basic Salary</label
          >
          <input
            type="number"
            class="form-control"
            id="s"
            aria-describedby="emailHelp"
          />
        </div>
        <button type=""  onclick="Salary()" class="btn btn-primary">Salary</button>
        <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >ta</label
            >
            <input
              type="number"
              class="form-control"
              id="ta"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >da</label
            >
            <input
              type="number"
              class="form-control"
              id="da"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >hra</label
            >
            <input
              type="number"
              class="form-control"
              id="hra"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >pf</label
            >
            <input
              type="number"
              class="form-control"
              id="pf"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label"
              >net Salary</label
            >
            <input
              type="number"
              class="form-control"
              id="net"
              aria-describedby="emailHelp"
            />
          </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>

function Salary(){
    var basic ,ta,da,hra,pf,net,n;
    name = document.querySelector("#n").value
     basic = document.querySelector("#s").value;
    //  console.log(basic);
    //  console.log(name);
     ta = basic*15/100;
     da= basic*20/100;
     hra = basic*50/100;
     pf = basic*8/100;
      net = +basic+ +ta + +da + +hra- +pf;
      document.querySelector("#ta").value = ta;
      document.querySelector("#da").value = da;
      document.querySelector("#hra").value = hra;
      document.querySelector("#pf").value = pf;
      document.querySelector("#net").value = net;
      




}

    </script>
