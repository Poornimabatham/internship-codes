<body>
<div class="container shadow shadow-lg mt-5 p-5 bg-warning">
   
 <div class="row">
   <div class="col-sm-3">
     <h4 class="text-danger">Current date</h4>
   </div>
   <div class="col-sm-3">
     <div id="showDate"></div>
   </div>
   <div class="col-sm-3">
     <input type="date" name="date" id="selectDate" onchange="show()" />
   </div>
 </div>
</div>

<script>
 option = {
   day: "numeric",
   month: "short",
   year: "numeric",
 };

 let curDate = new Date();
 let showDate = document.querySelector("#showDate");
 showDate.innerHTML = curDate
   .toLocaleDateString("en-GB", option)
   .split(" ")
   .join("-");

 function show() {
   let date = document.querySelector("#selectDate").value;
   let tem = new Date(date);
   showDate.innerHTML = tem
     .toLocaleDateString("en-GB", option)
     .split(" ")
     .join("-");
 }
</script>
