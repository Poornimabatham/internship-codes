<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      .card {
        border: 2px solid black;
        width: 200px;
        height: 200px;
        margin: 12px;
      }
      .card-body h5 {
        color: blue;
      }

      .main {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>

    <script>
      const a = [
        {
          name: "amit",
          age: 90,
          salary: 9000,
        },
        {
          name: "bhumi",
          age: 90,
          salary: 9000,
        },
        {
          name: "chiku",
          age: 90,
          salary: 9000,
        },
        {
          name: "amit",
          age: 90,
          salary: 9000,
        },
      ];

      a.forEach((element, i) => {
        let main = document.querySelector(".main");
        let card2 = document.createElement("div");
        card2.classList = "tag";
        let array_Card = `



<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Name = ${a[i].name}</h5>
    <p class="card-text"> Age = ${a[i].age}</p>
    <p class="card-text"> Salary = ${a[i].salary}</p>

    
  </div>
</div>
      `;

        card2.innerHTML += array_Card;
        main.appendChild(card2);
      });
    </script>
  </body>
</html>
