<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>

    #form{
      padding: 30px;
      width: 60%;
      align-items: center;
      text-align: center;

      
    }
  </style>
  
  <body>
    <form onsubmit="callfun()" id="form">
    <div class="row mb-3" >
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Name" required>
    </div>
    </div>
    <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
    <input type="text " class="form-control" id="Age" required>
    </div>
    </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Address" required>
    </div>
    </div>
    <button type="submit"  class="d-grid gap-2 col-6 mx-auto " >Submit</button>
    </form>
    


    <script>
      function callfun()
{
    var Name= document.getElementById('Name').value;
    var age = document.getElementById('Age').value;
    var address = document.getElementById('Address').value;

    document.writeln('Your Name is ' + Name + "<br>" )
    document.writeln('Your Age is ' + age + "<br>" )
    document.writeln('Your Address is ' + address )

}
    </script>
   
     
     
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
