<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task-Form</title>
  </head>
  <body>
   

   <div class="container mt-5">
    <div class="row shadow shadow-lg p-5">
        <div class="col-sm-10">
            <form>
                <div class="form-row">
                  <div class="col-md-8 mb-3">
                    <label for="validationServer01">First name</label>
                    <input type="text" onkeyup="validateForm(this)" class="form-control is-invalid" id="validationServer01" placeholder="First name"  required>
                    <div class="valid-feedback">
                     valid
                    </div>
                  </div>
                  <div class="col-md-8 mb-3">
                    <label for="validationServer02">Last name</label>
                    <input type="text" onkeyup="validateForm(this)" class="form-control is-invalid" id="validationServer02" placeholder="Last name"  required>
                    <div class="valid-feedback">
                     valid
                    </div>
                  </div> 
                  <div class="col-md-8 mb-3">
                    <label for="validationServer02">Resume</label>
                    <input type="file"  class="form-control" id="validationServer02" placeholder="Last name"  required>
                   
                  </div>
                  <div class="col-md-8 mb-3">
                    <label for="validationServerUsername">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                      </div>
                      <input type="text" onkeyup="validateEmail(this)" class="form-control is-invalid" id="validationServer03" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                      <div class="invalid-feedback">
                        email already exists
                      </div>
                    </div>
                  </div>
                </div>  
               
                <div class="col-md-8 mb-3">
                    <label for="validationServer01">password</label>
                    <input type="text" onkeyup="validateForm(this)" class="form-control is-invalid" id="password" placeholder="First name"  required>
                    <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
                  </div>
                  <div class="col-md-8 mb-3">
                    <label for="validationServer02">confirm password</label>
                    <input type="text" onkeyup="validatePassword(this)" class="form-control is-invalid" id="passwordconfirm" placeholder="Last name"  required>
                    <div class="valid-feedback">
                     password  matched
                    </div>
                  </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
        </div>
    </div>  
   </div>

   <script>
 
   let form = document.querySelector('form');
   let arr = [];
   form.addEventListener('submit',(e)=>{
    e.preventDefault();
   let firstname = document.getElementById('validationServer01').value
   let lastname = document.getElementById('validationServer02').value
   let email = document.getElementById('validationServer03').value
   let passwordconfirm = document.getElementById('passwordconfirm').value
   localStorage.setItem('email',email);
   arr.push({
    firstname:firstname,
    lastname:lastname,
    email:email,
    passwordconfirm:passwordconfirm,
   })
   console.log(arr);
   })
   
   function validateForm(args)
  
   {
    if(args.value.length>0)
    {
        args.classList.remove('is-invalid')
        args.classList.add('is-valid')  
    }else{
        args.classList.remove('is-valid')
        args.classList.add('is-invalid')
    }
   }
   function validatePassword(args)
   {
      let password = document.getElementById('password').value
       let passwordconfirm = args.value

       if(password==passwordconfirm)
       {
        args.classList.remove('is-invalid')
        args.classList.add('is-valid')  
       }else{
        args.classList.remove('is-valid')
        args.classList.add('is-invalid')
       }
   }

   function validateEmail(args)
   {
    if(args.value != localStorage.getItem('email'))
    {
        args.classList.remove('is-invalid')
        args.classList.add('is-valid')  
       }else{
        args.classList.remove('is-valid')
        args.classList.add('is-invalid')
       }
   }
   </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
